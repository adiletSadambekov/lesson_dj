{% extends 'polls/base.html' %}

{% block content %}
    <div class="form">
        <form action="" method="post">
            {% csrf_token %}
            {% for i in form %}
            <p><label for="{{ i.id_for_label }}">{{ i.label }}</label>{{ i }}</p>
            <div class="form-errors">{{ i.errors }}</div>
            {% endfor %}
            <button type="submit">Register</button>
        </form>
    </div>
{% endblock content %}
