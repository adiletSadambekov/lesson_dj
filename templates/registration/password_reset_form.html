{% extends 'polls/base.html' %}

{% block content %}
    <div class="form">
        <form action="" method="post">
            {% csrf_token %}
            {% if form.email.errors %} <p>{{ form.email.errors }}</p>{% endif %}
            <p>{{ form.email.label }} {{ form.email }}</p>
            <input type="submit" value="Submit"/>
        </form>
    </div>
{% endblock content %}
