{% extends 'polls/base.html' %}

{% block content %}
<h1>Detail article</h1>
<div>
    <h2>{{ article.title }}</h2>
    <p>{{ article.text }}</p>
    <p>{{ article.author }}</p>
    <form action="">
        {% csrf_token %}
        <fieldset>
            <button>{{ form_like }}</button>
        </fieldset>
    </form>
    <p>counts look -- {{ article.looks }}</p>
</div>
{% endblock content %}
