{% extends 'polls/base.html' %}
    {% block content %}
    <h1>Voting</h1>
    <ul>
        {% if error_message %} <p><strong>{{ error_message }}</strong></p>{% endif %}
        {% for choice in question.choice_set.all %}
        <li>{{ choice.choice_text }} -- {{ choice.votes }} </p></li>
        {% endfor %}
    </ul>
    {% endblock content %}
